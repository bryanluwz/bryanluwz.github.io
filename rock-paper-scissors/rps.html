<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Bryan">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors</title>
	<link rel="icon" href="../assets/logo.png">
	<link rel="stylesheet" type="text/css" href="rps-styles.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="../menu-bar.css">
</head>
<body>	
	<main>
		<div class="top-header">
			ROCK PAPER SCISSORS
		</div>

		<div class="score-board">
			<div id="user-label" class="badge">user</div>
			<div id="computer-label" class="badge">comp</div>
			<span id="user-score">0</span> : <span id="computer-score">0</span>
		</div>

		<div class="result">
			<p>SHOOT!</p>
		</div>

		<div class="choices">
			<div class="choice" id="r">
				<img src="./assets/rock.png" alt="rock">
			</div>
			<div class="choice" id="p">
				<img src="./assets/paper.png" alt="paper">
			</div>
			<div class="choice" id="s">
				<img src="./assets/scissors.png" alt="scissors">
			</div>
		</div>

		<p id="action-message">Make your move!</p>
		<script type="text/javascript" src="rps-app.js" charset="utf-8"></script>
	</main>

	<footer>
		<div class="footer-container">

			Contact: +65 8888 8888
		</div>
	</footer>
</body>
</html>
